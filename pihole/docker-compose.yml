version: "3"

services:
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    environment:
      TZ: Asia/Kolkata
      WEBPASSWORD: 12345678
      WEB_PORT: 9080
      ServerIP: 192.168.7.1
      INTERFACE: wlan0
      DNS1: 1.1.1.3
      DNS2: 1.0.0.3
    volumes:
      - './data/etc-pihole/:/etc/pihole/'
      - './data/etc-dnsmasq.d/:/etc/dnsmasq.d/'
    dns:
      - 127.0.0.1
      - 1.1.1.3
    restart: unless-stopped
    network_mode: "host"
